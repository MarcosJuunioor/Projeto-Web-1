<!DOCTYPE html>
<html>

<head>
    <title>Quadro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/quadro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
</head>

<body id="id_body">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> 
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="id_home">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="id_botao_sair">Sair</button>
      </div>
    </nav>

    <div class="container-fluid">
        <!-- Cabeçalho da página inicial -->
        <div class="row" id="id_cabecalho"></div>
        <!-- Quadro -->
        <div class="row" id="id_quadro">
          <!-- Modal para visualizar/alterar dados do cartão -->
          <div id="id_modal_cartao" class="modal_cartao">
            <!-- Conteúdo do modal -->
            <div class="conteudo_modal_cartao">
              <span class="close_modal_cartao">&times;</span>
              <!-- Form para dados do cartão -->
              <form id="id_form_cartao">
                <div class="form-group">
                  <label for="id_titulo_cartao_form">Título</label>
                  <input type="text" class="form-control" id="id_titulo_cartao_form" placeholder="Título do cartão...">
                </div>
                <div class="form-group">
                  <label for="id_data_cartao_form">Data</label>
                  <input type="date" class="form-control" id="id_data_cartao_form">
                </div>
                <div class="form-group">
                  <label for="id_comentario_cartao_form">Comentário</label>
                  <textarea class="form-control" id="id_comentario_cartao_form" rows="3"></textarea>
                </div>
                <div class="btn-group">
                  <button type="button" class="btn btn-warning btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Adicionar Tag
                  </button>
                  <div class="dropdown-menu" id="id_tags_cartao">
                    <button class="dropdown-item botoes_tag"></button>
                    <button class="dropdown-item botoes_tag"></button>
                    <button class="dropdown-item botoes_tag"></button>
                    <button class="dropdown-item botoes_tag"></button>
                    <button class="dropdown-item botoes_tag"></button>
                    <button class="dropdown-item botoes_tag"></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>


</body>

</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="javascript\quadro.js"></script>
